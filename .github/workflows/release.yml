name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: pairfq-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: pairfq-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: pairfq-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: pairfq-windows-amd64.exe

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Rename Binary
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/pairfq.exe ${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/pairfq ${{ matrix.asset_name }}
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
